name: Traffic Data Collection

on:
  schedule:
    # Run at 2am, 8am, 3pm, 6pm, and 9pm UTC every day
    - cron: '0 2,8,15,18,21 * * *'

jobs:
  collect-traffic-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run traffic data script
        env:
          API_KEY: ${{ secrets.HERE_API_KEY }}  # Store your API key as a GitHub secret
        run: |
          python extract_traffic_from_here.py  # Replace with your actual script name

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.gpkg
          git commit -m "Automated traffic data update - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this token automatically
